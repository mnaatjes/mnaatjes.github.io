<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <link type="text/css" rel="stylesheet" href="main.css">
    <head>
        <title>Form Validation</title>
    </head>
    <body>
        <header>
            <h1>Thank You for Registering!</h1>
        </header>
        <main>
            <p>Thank you <b id="fullname"></b>:</p>
            <p>We have sent a confirmation email to:<br/><em id="email"></em></p>
        </main>
        <footer>c Michael Naatjes</footer>
        <script type="text/Javascript">
            let params = new URLSearchParams(window.location.search);
            // properties
            let fullname = document.getElementById('fullname');
            let email    = document.getElementById('email');
            // write to page
            fullname.innerHTML  = `${params.get('fname')} ${params.get('lname')}`;
            email.innerHTML     = `${params.get('email')}`;
        </script>
    </body>
</html>
