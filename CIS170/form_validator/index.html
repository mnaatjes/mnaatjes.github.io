<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">
    <link type="text/css" rel="stylesheet" href="main.css">
    <head>
        <title>Form Validation</title>
    </head>
    <body>
        <header>
            <h1>Personal Details</h1>
            <h4>Register to Adopt a Dog</h4>
        </header>
        <form id="form" action="splash.html" method="get">
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <span id="error-fname" class="error-msg">&ast;Please enter your First Name</span>
                <input type="text" id="lname" placeholder="Last Name">
                <span id="error-lname" class="error-msg">&ast;Please enter your Last Name</span>
                <input type="text" id="email" placeholder="Email Address">
                <span id="error-email" class="error-msg">&ast;Please enter your Email Address</span>
                <input type="password" id="password" placeholder="password">
                <span id="error-password" class="error-msg">&ast;Please enter a Password</span>
                <select name="subject" id="subject">
                    <option value="">Select Breed</option>
                    <option value="golden">Golden Retriever</option>
                    <option value="lab">Laborador</option>
                    <option value="pointer">Pointer</option>
                    <option value="dalmatian">Dalmatian</option>
                    <option value="german">German Shepherd</option>
                    <option value="boxer">Boxer</option>
                </select>
                <span id="error-subject" class="error-msg">&ast;Please Select a Dog Breed</span>
                <div class="__row">
                    <input type="checkbox" id="agree">&nbsp;Agree
                </div>
                <span id="error-agree" class="error-msg">&ast;Please check Agree</span>
                <button id="submit" type="button" onclick="validateForm(this)">Submit</button>
                <button id="reset" type="reset" onclick="validateForm(this)">Reset</button>
        </form>
        <footer>c Michael Naatjes</footer>
        <script src="form_validator.js" type="text/Javascript"></script>
    </body>
</html>
